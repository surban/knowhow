<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="/icon.png" />
    <link rel="stylesheet" type="text/css" href="/style.css" />

    <script id="metadata" type="application/json">%(metadata)</script>
    <script type="text/javascript" src="/Scripts/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="/Scripts/jquery.signalR-2.0.2.min.js"></script>
    <script type="text/javascript" src="/signalr/hubs"></script>
    <script type="text/javascript" src="/MathJax/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            TeX: { equationNumbers: { autoNumber: "AMS" } },
            "HTML-CSS": { showMathMenu: false }
        });
    </script>
    <script type="text/javascript" src="/script.js"></script>

    <title>%(title)</title>
</head>

<body>
    <div id="content" style="display:none">
        <div id="overlay" class="overlay">
            <div id="overlay_content" class="overlay_content">
                %(error)
            </div>
        </div>
        <span style="display:none" class="math">
            \[ %(preamble) \]
        </span>

        %(body)
    </div>

    <!-- iframes with display:none do not work well with MathJax in IE -->
     <iframe id="preloader" style="visibility:hidden" width="10" height="10"></iframe> 
</body>
</html>
