<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" %(manifest)>
<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" sizes="16x16" href="%(root)/icon16.png" />
    <link rel="shortcut icon" sizes="32x32" href="%(root)/icon32.png" />
    <link rel="stylesheet" type="text/css" href="%(root)/Web/style.css" />

    <script id="metadata" type="application/json">%(metadata)</script>
    <script type="text/javascript" src="%(root)/Scripts/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="%(root)/Scripts/jquery.signalR-2.0.2.js"></script>
    <script type="text/javascript" src="%(root)/signalr/hubs"></script>
    <script type="text/javascript" src="%(root)/Web/script.js"></script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({TeX:        { equationNumbers: { autoNumber: "AMS" } },
                            "HTML-CSS": { showMathMenu: false, 
                                          scale: 90 } });

        if (!detectIE()) {
            // using web fonts in MathJax does not work in IE
            MathJax.Hub.Config({"HTML-CSS": { availableFonts: [],
                                              preferredFont: null,
                                              webFont: "Latin-Modern" } });
        }
    </script>
    <script type="text/javascript" src="%(root)/MathJax/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

    <title>%(title)</title>
</head>

<body>
    <div id="content" style="display:none">
        <span style="display:none" class="math">
            \[ %(preamble) \]
        </span>

        %(body)
    </div>

    <!-- iframes with display:none do not work well with MathJax in IE -->
     <iframe id="preloader" style="visibility:hidden" width="10" height="10"></iframe> 
</body>
</html>
